<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ICT Intern Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/tailwind.js"></script>
  <link href="css/tailwind.min.css" rel="stylesheet">
  <script>
    // Check for saved theme preference, otherwise use system default
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
      document.documentElement.classList.toggle('dark', savedTheme === 'dark');
    } else {
      // Use system preference
      if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.documentElement.classList.add('dark');
      }
    }
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md mx-auto">
    <div class="backdrop-blur-md bg-white/80 dark:bg-gray-800/80 rounded-2xl shadow-2xl p-8 flex flex-col items-center">
      <img src="images/logo.png" alt="ICT Logo" class="h-16 w-16 mb-4">
      <h1 class="text-3xl font-extrabold text-gray-800 dark:text-white mb-2 text-center">ICT Intern Portal</h1>
      <p class="mb-8 text-gray-600 dark:text-gray-300 text-center">Welcome! Choose your portal below.</p>
      <div class="w-full space-y-4">
        <button onclick="navigate('supervisor')" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg shadow transition">
          Supervisor Login
        </button>
        <button onclick="navigate('intern')" 
                class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-lg shadow transition">
          Intern Portal
        </button>
      </div>
    </div>
  </div>
  <script>
    function navigate(role) {
      if(role === 'supervisor') {
        window.location.href = '/login';
      } else {
        window.location.href = '/student/dashboard';
      }
    }
  </script>
</body>
</html>
